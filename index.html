<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop me</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="no_available">
      <img class="no_available__img" src="./image/not_available.png" alt="" />
    </div>
    <header class="header">
      <div class="container">
        <img
          id="new"
          src="./image/peppermint-newBanner.png"
          alt=""
          class="header__new"
        />
        <img
          id="tagline"
          src="./image/pepermint-tagline.png"
          alt=""
          class="header__tagline"
        />
        <img
          id="tagline-back"
          src="./image/pepermint-tagline-back.png"
          class="header__tagline-back"
          alt=""
        />
      </div>
    </header>
    <main>
      <section class="slider">
        <div class="container">
          <div class="slider__container">
            <ul class="slider__list">
              <li class="slider__item">
                <img
                  src="./image/peppermint-product.png"
                  alt="tea"
                  class="slider__item__img"
                />
              </li>
              <li class="slider__item">
                <img
                  src="./image/raspberry-product.png"
                  alt="tea"
                  class="slider__item__img"
                />
              </li>
              <li class="slider__item">
                <img
                  src="./image/peach-product.png"
                  alt="tea"
                  class="slider__item__img"
                />
              </li>
            </ul>
          </div>
          <div class="slider__buttons">
            <button class="button" type="button" id="left">
              <div class="button__icon">
                <img src="./image/arrow left.png" alt="icon" />
              </div>
            </button>
            <button class="button" type="button" id="right">
              <div class="button__icon">
                <img src="./image/arrow right.png" alt="icon" />
              </div>
            </button>
          </div>
          <img
            id="first"
            src="./image/pepermint-elements/strawberry-1.png"
            alt=""
            class="slider__img__first-pepermint"
          />
          <img
            id="second"
            src="./image/pepermint-elements/strawberry-2.png"
            alt=""
            class="slider__img__second-pepermint"
          />
          <img
            id="third"
            src="./image/pepermint-elements/pepermint-1.png"
            alt=""
            class="slider__img__third-pepermint"
          />
          <img
            id="fourth"
            src="./image/pepermint-elements/seed-1.png"
            alt=""
            class="slider__img__fourth-pepermint"
          />
          <img
            id="fifth"
            src="./image/pepermint-elements/seed-2.png"
            alt=""
            class="slider__img__fifth-pepermint"
          />
          <img
            id="sixth"
            src="./image/pepermint-elements/pepermint-2.png"
            alt=""
            class="slider__img__sixth-pepermint"
          />
          <img id="seventh" src="" alt="" class="slider__img__none" />
          <img id="eighth" src="" alt="" class="slider__img__none" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <a href="https://www.google.com.ua/" class="footer__link">
          <img
            class="footer__link__img"
            src="./image/CTA.png"
            alt="name button"
          />
        </a>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
